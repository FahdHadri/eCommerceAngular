<h1> Liste des Articles</h1>
<div>

  <button type="button" class="btn btn-success" routerLink="/insertart">Nouveau</button>


  <div class="col-md-2"> Filtre par catégorie
    <select class="form-control col-lg-8" [(ngModel)]="term">
      <option *ngFor="let c of categories" ></option>
    <option *ngFor="let c of categories" >{{c.nomcategorie}}</option>
  </select> </div>

<table class=" table table-striped-columns" >

  <thead>
    <tr>
<th>Image</th>
<th>reference</th>
<th>designation</th>
<th> quantité</th>
<th>prix </th>
<th>Marque</th>
<th>Modifier</th>
<th>Supprimer</th>
    </tr>
  </thead>
  <tbody>

    <tr  class="table-life" *ngFor="let a of articles | filter:term">
    <td><img src={{a.imageart}} width="100" height="60"> </td>
    <td> {{a.reference}}</td>
    <td>{{a.designation}}</td>
    <td>{{a.qtestock}}</td>
    <td>{{a.prix}}</td>
    <td>{{a.marque}}</td>
    <td>{{a.categorieID.nomcategorie}}</td> <td>{{a.scategorieID.nomscategorie}}</td>
    <td><button type="button" class="btn btn-primary" [routerLink]="['/editarticles/',a._id]">Modifier</button></td>
    <td><button type="button" class="btn btn-danger" (click)="supparticles(a._id)">Supprimer</button></td>
  </tr>
  </tbody>


</table>

</div>
